<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container " >
        <div class="brand">
        <div class="d-flex justify-content-center ">
            <h1>Stopwatch</h1>
        </div>
        
        <div class="d-flex justify-content-center  ">
            <div class="displayTimer">
            <h1><span id="mins"><b> 00 </b></span>: <span id="secs"><b> 00 </b></span></h1>
           </div>
        </div>
        <div class="d-flex justify-content-center buttonArea">
        <span class="px-2">
            <button type="button" class="btn btn-success" onclick="start()">
               <span>Start <i class="bi bi-play-circle"></i> </span> 
            </button>
        </span>
            <span class="px-2">
                <button type="button" class="btn btn-primary" onclick="stop()">
                    <span>Stop <i class="bi bi-pause-circle"></i> </span> 
                </button>
            </span>
            <span class="px-2">
                <button type="button" class="btn btn-danger" onclick="reset()">
                    <span> Reset <i class="bi bi-arrow-clockwise"></i></span> 
                    
                </button>
            </span>

        </div>
    </div>
    </div>
        <!-- importing external js  -->
        <script type="text/javascript" src = "./js/stopwatch.js" ></script>
  </body>
</html>
